<h2 class="kindle-cn-heading2">§30-9　布拉格奈晶体模型</h2>
<p>我们当然不能看到各个原子在晶体中所经历的过程。并且，正如你现在所认识的，有许多复杂现象是不容易作定量处理的。布拉格爵士和奈曾想出一种方案来制作金属晶体的模型<span class="math-super">
<a id="noteBack_1" href="text00273.html#note_1">[1]</a>
</span>
 ，这种模型能以令人惊奇的方式表现出许多据信是在实际金属中发生的现象。</p>
<hr/>
<p class="kindle-cn-kai">
<a id="note_1" href="text00273.html#noteBack_1">[1]</a>

 ，Vol. 190，September 1947，pp. 474～481）。由于此附件过于繁复，没有译出。——译者注</p>
